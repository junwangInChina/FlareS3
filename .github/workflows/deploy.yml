name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_PROJECT_NAME: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            worker/package-lock.json
            frontend/package-lock.json

      - name: Validate deploy configuration
        run: |
          if [ -z "${CLOUDFLARE_API_TOKEN}" ]; then
            echo "Missing required GitHub secret: CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          if [ -z "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "Missing required GitHub secret: CLOUDFLARE_ACCOUNT_ID"
            exit 1
          fi
          if [ -z "${CLOUDFLARE_PAGES_PROJECT_NAME}" ]; then
            echo "Missing required GitHub variable: CLOUDFLARE_PAGES_PROJECT_NAME"
            exit 1
          fi
          if grep -q "REPLACE_WITH_D1_ID" "worker/wrangler.toml"; then
            echo "worker/wrangler.toml still contains placeholder database_id: REPLACE_WITH_D1_ID"
            echo "Please replace it with your real D1 database_id before enabling CD."
            exit 1
          fi

      - name: Install worker dependencies
        working-directory: "worker"
        run: npm ci

      - name: Install frontend dependencies
        working-directory: "frontend"
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build frontend
        run: npm run build

      - name: Apply D1 schema (idempotent)
        working-directory: "worker"
        run: npx wrangler d1 execute "DB" --remote --file="src/db/schema.sql" --yes

      - name: Deploy Worker
        working-directory: "worker"
        run: npm run deploy

      - name: Deploy Pages
        working-directory: "worker"
        run: npx wrangler pages deploy "../frontend/dist" --project-name="${CLOUDFLARE_PAGES_PROJECT_NAME}" --branch="${GITHUB_REF_NAME}"
